version: "3.9"

x-common-envs: &common-envs
  DB_HOST: "db"
  DB_USER: "postgres"
  DB_PASSWORD: "dsadsa"
  DB_PORT: 5432
  APP_NAME: "tam"
  DB_NAME: "tam_db"

  # SMTP
  SMTP_HOST: "mailhog"
  SMTP_PORT: 1025
  SMTP_SENDER: "local-sender"

  CELERY_BROKER_URL: "redis://redis:6379/0"

  # Redis
  REDIS_HOST: redis
  REDIS_PORT: 6379
  REDIS_DB: 0
  REDIS_LOCAL_CASHING_TTL: 0

x-common-build-volumes: &common-build-volumes
  build:
    context: .
    dockerfile: "./Dockerfile"
  volumes:
    - .:/app
  environment:
    <<: *common-envs

services:
  db:
    image: postgres
    ports:
      - "5440:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: dsadsa

  pgadmin:
    image: dpage/pgadmin4
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "5052:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: root
    volumes:
      - ./.pgadmin:/root/.pgadmin
    links:
      - db

  redis:
    image: redis
    ports:
      - "6380:6379"

  redis-commander:
    image: rediscommander/redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"

  mailhog:
    image: mailhog/mailhog
    platform: linux/amd64
    ports:
      - "8025:8025"

  celery:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    command: celery -A src.worker worker --loglevel=info
    depends_on:
      - redis
      - db
    <<: *common-build-volumes

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    restart: unless-stopped
    depends_on:
      - db
      - pgadmin
      - celery
      - mailhog
    ports:
      - "3002:80"
    command: /start-reload.sh
    <<: *common-build-volumes

  pytest:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    depends_on:
      - db
    environment:
      - APP_NAME=todo
      - DB_NAME=todo_test
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=dsadsa
      - ENVIRONMENT=testing
    volumes:
      - ./:/app/
    command: pytest

volumes:
  postgres:
